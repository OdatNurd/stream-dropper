<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM Dropper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="viewport"></div>
    <a id="button-drop" class="button">Drop</a>
    <a id="button-cut" class="button">Cut</a>
    <a id="button-abdicate" class="button">Abdicate</a>
    <a id="button-bump" class="button">Bump</a>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript">
      const dropButton = document.getElementById('button-drop');
      const cutButton = document.getElementById('button-cut');
      const abdicateButton = document.getElementById('button-abdicate');
      const bumpButton = document.getElementById('button-bump');

      dropButton.addEventListener('click', e => engine.drop());
      cutButton.addEventListener('click', e => engine.cut());
      abdicateButton.addEventListener('click', e => engine.abdicate());
      bumpButton.addEventListener('click', e => engine.bump());
    </script>
</body>
</html>
